<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>mapShow</title>
    <style>
        html,
        body,
        #mapContainer {
            width: 100%;
            height: 100%;
        }

        .custom-content-marker {
            position: relative;
            width: 25px;
            height: 34px;
        }

        .custom-content-marker img {
            width: 100%;
            height: 100%;
        }

        .custom-content-marker .close-btn {
            position: absolute;
            top: -6px;
            right: -8px;
            width: 15px;
            height: 15px;
            font-size: 12px;
            background: #ccc;
            border-radius: 50%;
            color: #fff;
            text-align: center;
            line-height: 15px;
            box-shadow: -1px 1px 1px rgba(10, 10, 10, .2);
        }

        .custom-content-marker .close-btn:hover {
            background: #666;
        }

        .amap-marker-label {
            border: 0;
            background-color: transparent;
        }

        .info {
            background-color: #ffd8d8;
            padding: 2px 2px;
            border-radius: 3px;
            position: relative;
            margin: 0;
            top: 0;
            right: 0;
            min-width: 0;
        }

        .info1 {
            background-color: #509db5;
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            text-align: center;
            width: 60px;
            overflow: hidden;
            /*超出部分隐藏*/
            white-space: nowrap;
            /*禁止换行*/
            text-overflow: ellipsis;
            /*省略号*/
        }

        .contentName {
            font-weight: bold;
            width: 110px;
            overflow: hidden;
            /*超出部分隐藏*/
            white-space: nowrap;
            /*禁止换行*/
            text-overflow: ellipsis;
            /*省略号*/
        }

        .contentInline {
            width: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 20px;
        }

        .info img {
            width: 60px;
        }
    </style>
    <script
        src="https://webapi.amap.com/maps?v=2.0&key=81a6b00d842f4e6dd307a9bbaaa2cdf2&&plugin=AMap.Scale,AMap.HawkEye,AMap.ToolBar,AMap.ControlBar,AMap.MarkerClusterer"></script>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>

<body>
    <div id="mapContainer"></div>
    <script>
        function getCurrentPosition(options) {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, options);
            });
        }
        let list = []
        document.addEventListener("message", function (event) {
            const data = JSON.parse(event.data);
            list = data.list; // 确保list获得数据
            console.log("Received data in WebView:", list);
            // 在 WebView 内部处理数据
        });


        (async function () {
            var scale = new AMap.Scale(),
                toolBar = new AMap.ToolBar({
                    position: {
                        top: '110px',
                        right: '10px'
                    }
                }),
                overView = new AMap.HawkEye({
                    opened: false
                });

            let latitude;
            let longitude;

            try {
                const position = await getCurrentPosition({
                    enableHighAccuracy: true,
                    timeout: 20000,
                    maximumAge: 1000
                });
                console.log(position);

                // 更新外部作用域的变量
                // latitude = position.coords.latitude;
                // longitude = position.coords.longitude;
                // console.log(latitude, longitude);
                latitude = '38.813949';
                longitude = '115.482989';


                const convertUrl = `https://restapi.amap.com/v3/assistant/coordinate/convert?key=880a3a07f80d9e38fd41b5f96d0e3e30&locations=${longitude},${latitude}&coordsys=gps`;

                try {
                    const response = await fetch(convertUrl);
                    const resJson = await response.json();
                    const { locations } = resJson;
                    if (locations) {
                        [longitude, latitude] = locations.split(',');
                        console.log('转换后的坐标:', latitude, longitude);

                    } else {
                        console.error("坐标转换失败，使用原始坐标。");
                    }
                } catch (err) {
                    console.error("请求坐标转换API失败:", err);
                }

                const map = new AMap.Map('mapContainer', {
                    viewMode: '2D',
                    zoom: 13.5,
                    center: [longitude, latitude],
                });

                var circle = new AMap.Circle({
                    center: [longitude, latitude],
                    radius: 2000, //半径
                    borderWeight: 1,
                    strokeOpacity: 1,
                    strokeWeight: 6,
                    strokeOpacity: 0.2,
                    fillOpacity: 0.5,
                    fillColor: '#bad9ff',
                    zIndex: 50,
                });
                map.add(circle);
                map.addControl(scale);
                map.addControl(toolBar);
                map.addControl(overView);
                var markerContent =
                    '<div class="custom-content-marker">' +
                    '   <img src="//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png">' +
                    '</div>';
                var marker = new AMap.Marker({
                    position: [longitude, latitude],
                    // 将 html 传给 content
                    content: markerContent,
                    // 以 icon 的 [center bottom] 为原点
                    offset: new AMap.Pixel(-13, -30)
                });
                marker.setLabel({
                    direction: 'top',
                    offset: new AMap.Pixel(0, 0),  //设置文本标注偏移量
                    content: "<div class='info'>您</div>", //设置文本标注内容
                });
                map.add(marker);

                let cluster
                var gridSize = 60
                var count = list.length;

                var _renderClusterMarker = function (context) {
                    var factor = Math.pow(context.count / count, 1 / 18);
                    var div = document.createElement('div');
                    var Hue = 180 - factor * 180;
                    var bgColor = 'hsla(' + Hue + ',100%,40%,0.7)';
                    var fontColor = 'hsla(' + Hue + ',100%,90%,1)';
                    var borderColor = 'hsla(' + Hue + ',100%,40%,1)';
                    var shadowColor = 'hsla(' + Hue + ',100%,90%,1)';
                    div.style.backgroundColor = bgColor;
                    var size = Math.round(20 + Math.pow(context.count / count, 1 / 5) * 20);
                    div.style.width = div.style.height = size + 'px';
                    div.style.border = 'solid 1px ' + borderColor;
                    div.style.borderRadius = size / 2 + 'px';
                    div.style.boxShadow = '0 0 5px ' + shadowColor;
                    div.innerHTML = context.count;
                    div.style.lineHeight = size + 'px';
                    div.style.color = fontColor;
                    div.style.fontSize = '14px';
                    div.style.textAlign = 'center';

                    context.marker.setOffset(new AMap.Pixel(-size / 2, -size / 2));
                    context.marker.setContent(div)
                };

                var _renderMarker = function (context) {
                    var content = '<div style="background-color: hsla(180, 100%, 50%, 0.3); height: 18px; width: 18px; border: 1px solid hsl(180, 100%, 40%); border-radius: 12px; box-shadow: hsl(180, 100%, 50%) 0px 0px 3px;"></div>';
                    var offset = new AMap.Pixel(-9, -9);
                    context.marker.setContent(content)
                    context.marker.setLabel({
                        direction: 'top',
                        offset: new AMap.Pixel(0, 0),
                        content: `<div class='info1'>${context.data[0].houseName}</div>`,
                    });
                    context.marker.setOffset(offset)
                }
                // 创建聚合对象
                var markers = list.map(item => {
                    var marker1 = new AMap.Marker({
                        position: [item.longitude, item.latitude],
                    });
                    marker1.setLabel({
                        direction: 'top',
                        offset: new AMap.Pixel(0, 0),
                        content: `<div class='info1'><p>${item.houseName}</p></div>`,
                    });
                    return marker1;
                });

                if (cluster) {
                    cluster.setMap(null); // 清除之前的聚合
                }

                // 添加聚合数据

                cluster = new AMap.MarkerCluster(map, list, {
                    gridSize: gridSize, // 设置网格像素大小,这里修改了
                    renderClusterMarker: _renderClusterMarker, // 自定义聚合点样式
                    renderMarker: _renderMarker, // 自定义非聚合点样式
                });
                cluster.on('click', function (event) {
                    var markersInCluster = event.clusterData; // 获取聚合点中包含的所有标记
                    var content = `<div style="width:160px;box-sizing:border-box;">
                        <div>
                            <img style="width:160px;max-height:120px;" src='https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1ps2Xq.img?w=768&h=563&m=6' >   
                        </div>
                        <div style="width:160px;display:flex;justify-content:space-between;align-items:center;box-sizing:border-box;">
                            <span
                            class='contentName'
                            >${markersInCluster.length > 1 ? '多个房源' : markersInCluster[0].houseName}</span>
                            <span
                            class="contentInline"
                            >
                                <span
                                >|</span>
                                <span style="font-weight:bold;"> 数量:${markersInCluster.length}    
                                </span>
                            </span>
                        </div>
                        </div>`;
                    // 设置信息窗口的内容
                    infoWindow.setContent(content);

                    // 显示信息窗口
                    infoWindow.open(map, event.lnglat);

                });
                var infoWindow = new AMap.InfoWindow({
                    offset: new AMap.Pixel(0, -30), // 偏移位置，使信息框出现在标记点的上方
                    closeWhenClickMap: true, // 点击地图其他地方时关闭信息窗口
                });

                map.on("complete", function () {
                    log.success("地图加载完成！");
                });

            } catch (error) {
                console.error("无法获取当前位置:", error.message);
            }
        })();

    </script>
</body>

</html>

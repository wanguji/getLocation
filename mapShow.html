<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <title>mapShow</title>
    <style>
        html,
        body,
        #mapContainer {
            width: 100%;
            height: 100%;
        }

        .custom-content-marker {
            position: relative;
            width: 25px;
            height: 34px;
        }

        .custom-content-marker img {
            width: 100%;
            height: 100%;
        }

        .custom-content-marker .close-btn {
            position: absolute;
            top: -6px;
            right: -8px;
            width: 15px;
            height: 15px;
            font-size: 12px;
            background: #ccc;
            border-radius: 50%;
            color: #fff;
            text-align: center;
            line-height: 15px;
            box-shadow: -1px 1px 1px rgba(10, 10, 10, .2);
        }

        .custom-content-marker .close-btn:hover {
            background: #666;
        }

        .amap-marker-label {
            border: 0;
            background-color: transparent;
        }

        .info {
            background-color: #ffd8d8;
            padding: 2px 2px;
            border-radius: 3px;
            position: relative;
            margin: 0;
            top: 0;
            right: 0;
            min-width: 0;
        }

        .info1 {
            background-color: #509db5;
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            text-align: center;
            width: 60px;
            overflow: hidden;
            /*超出部分隐藏*/
            white-space: nowrap;
            /*禁止换行*/
            text-overflow: ellipsis;
            /*省略号*/
        }

        .contentName {
            font-weight: bold;
            width: 110px;
            overflow: hidden;
            /*超出部分隐藏*/
            white-space: nowrap;
            /*禁止换行*/
            text-overflow: ellipsis;
            /*省略号*/
        }

        .contentInline {
            width: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 20px;
        }

        .info img {
            width: 60px;
        }
    </style>
    <script
        src="https://webapi.amap.com/maps?v=2.0&key=81a6b00d842f4e6dd307a9bbaaa2cdf2&plugin=AMap.Scale,AMap.HawkEye,AMap.ToolBar,AMap.ControlBar,AMap.MarkerClusterer"></script>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
    <div id="mapContainer"></div>
    <div class="input-card"
        style="height: 35px;width: 35px;display: flex;justify-content: center;align-items: center;bottom: 180px;">
        <div id="pantoBtn">
            <i class="iconfont icon-Location"></i>
        </div>
    </div>
    <div class="input-card"
        style="height: 35px;width: 35px;display: flex;justify-content: center;align-items: center;bottom: 230px;">
        <div id="refresh">
            <i class="iconfont icon-shuaxin"></i>
        </div>
    </div>
    <script>
        function getCurrentPosition(options) {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, options);
            });
        }

        let map, cluster, infoWindow, latitude, longitude;
        let clickData
        async function initializeMap(list) {
            const position = await getCurrentPosition({
                enableHighAccuracy: true,
                timeout: 20000,
                maximumAge: 1000
            });
            console.log(position);
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            // latitude = '38.813949';
            // longitude = '115.482989';

            const convertUrl = `https://restapi.amap.com/v3/assistant/coordinate/convert?key=880a3a07f80d9e38fd41b5f96d0e3e30&locations=${longitude},${latitude}&coordsys=gps`;

            fetch(convertUrl)
                .then(response => response.json())
                .then(resJson => {
                    const { locations } = resJson;
                    if (locations) {
                        [longitude, latitude] = locations.split(',');
                        console.log('转换后的坐标:', latitude, longitude);
                    } else {
                        console.error("坐标转换失败，使用原始坐标。");
                    }

                    // Initialize map
                    map = new AMap.Map('mapContainer', {
                        viewMode: '2D',
                        zoom: 13.5,
                        center: [longitude, latitude],
                    });

                    // Add circle around current location
                    var circle = new AMap.Circle({
                        center: [longitude, latitude],
                        radius: 2000,
                        borderWeight: 1,
                        strokeOpacity: 1,
                        strokeWeight: 6,
                        strokeOpacity: 0.2,
                        fillOpacity: 0.5,
                        fillColor: '#bad9ff',
                        zIndex: 50,
                    });
                    map.add(circle);

                    // Add controls
                    map.addControl(new AMap.Scale());
                    map.addControl(new AMap.ToolBar({ position: { top: '110px', right: '10px' } }));

                    // Add marker for current location
                    var markerContent = '<div class="custom-content-marker">' +
                        '<img src="//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png">' +
                        '</div>';
                    var marker = new AMap.Marker({
                        position: [longitude, latitude],
                        content: markerContent,
                        offset: new AMap.Pixel(-13, -30)
                    });
                    marker.setLabel({
                        direction: 'top',
                        offset: new AMap.Pixel(0, 0),
                        content: "<div class='info'>您</div>",
                    });
                    map.add(marker);

                    // Add house markers
                    if (cluster) {
                        cluster.setMap(null); // Clear previous clusters
                    }



                    // Add marker cluster
                    cluster = new AMap.MarkerCluster(map, list, {
                        gridSize: 60,
                        renderClusterMarker: function (context) {
                            var factor = Math.pow(context.count / list.length, 1 / 18);
                            var div = document.createElement('div');
                            var Hue = 180 - factor * 180;
                            var bgColor = 'hsla(' + Hue + ',100%,40%,0.7)';
                            var fontColor = 'hsla(' + Hue + ',100%,90%,1)';
                            var borderColor = 'hsla(' + Hue + ',100%,40%,1)';
                            var shadowColor = 'hsla(' + Hue + ',100%,90%,1)';
                            div.style.backgroundColor = bgColor;
                            var size = Math.round(20 + Math.pow(context.count / list.length, 1 / 5) * 20);
                            div.style.width = div.style.height = size + 'px';
                            div.style.border = 'solid 1px ' + borderColor;
                            div.style.borderRadius = size / 2 + 'px';
                            div.style.boxShadow = '0 0 5px ' + shadowColor;
                            div.innerHTML = context.count;
                            div.style.lineHeight = size + 'px';
                            div.style.color = fontColor;
                            div.style.fontSize = '14px';
                            div.style.textAlign = 'center';
                            context.marker.setOffset(new AMap.Pixel(-size / 2, -size / 2));
                            context.marker.setContent(div)
                        },
                        renderMarker: function (context) {
                            var content = '<div style="background-color: hsla(180, 100%, 50%, 0.3); height: 18px; width: 18px; border: 1px solid hsl(180, 100%, 40%); border-radius: 12px; box-shadow: hsl(180, 100%, 50%) 0px 0px 3px;"></div>';
                            var offset = new AMap.Pixel(-9, -9);
                            context.marker.setContent(content)
                            context.marker.setLabel({
                                direction: 'top',
                                offset: new AMap.Pixel(0, 0),
                                content: `<div class='info1'>${context.data[0].houseName}</div>`,
                            });
                            context.marker.setOffset(offset)
                        }
                    });

                    // Handle cluster click events
                    cluster.on('click', function (event) {
                        var markersInCluster = event.clusterData;
                        clickData = markersInCluster
                        var content = `<div id="clusterImage" style="width:160px;box-sizing:border-box;">
                            <div>
                                <img style="width:160px;max-height:120px;cursor:pointer;" 
                                    src='https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1ps2Xq.img?w=768&h=563&m=6'>   
                            </div>
                            <div style="width:160px;display:flex;justify-content:space-between;align-items:center;box-sizing:border-box;">
                                <span class='contentName'>
                                    ${markersInCluster.length > 1 ? '多个房源' : markersInCluster[0].houseName}
                                </span>
                                <span class="contentInline">
                                    <span>|</span>
                                    <span style="font-weight:bold;"> 数量:${markersInCluster.length}</span>
                                </span>
                            </div>
                        </div>`;
                        infoWindow.setContent(content);
                        infoWindow.open(map, event.lnglat);

                        // 为图片添加点击事件
                        var imgElement = document.querySelector('#clusterImage');
                        if (imgElement) {
                            imgElement.addEventListener('click', function () {
                                window.ReactNativeWebView.postMessage(JSON.stringify({
                                    data: clickData
                                }));
                            });
                        }
                    });


                    infoWindow = new AMap.InfoWindow({
                        offset: new AMap.Pixel(0, -30),
                        closeWhenClickMap: true,
                    });
                    //输入提示
                    var autoOptions = {
                        input: "tipinput"
                    };


                    map.on("complete", function () {

                        console.log("地图加载完成！");
                    });
                    if (AMap) {
                        AMap.plugin(['AMap.PlaceSearch','AMap.AutoComplete'], function () {
                            // 插件加载完成后的逻辑
                            var auto = new AMap.AutoComplete(autoOptions);
                            var placeSearch = new AMap.PlaceSearch({ map: map });
                            auto.on("select", select);

                            function select(e) {
                                placeSearch.setCity(e.poi.adcode);
                                placeSearch.search(e.poi.name);
                            }
                        });
                    } else {
                        console.error("AMap is not defined.");
                    }

                })
                .catch(err => {
                    console.error("请求坐标转换API失败:", err);
                });
        }

        document.addEventListener("message", function (event) {
            const data = JSON.parse(event.data);

            const list = data.list;
            console.log("Received data in WebView:", list);

            // Reinitialize map with new data
            initializeMap(list);
            if (data.type === "findLocation") {
                var markerContent2 = '<div class="custom-content-marker">' +
                        '<img src="//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png">' +
                        '</div>';
                var marker2 = new AMap.Marker({
                    position: [data.longitude, data.latitude],
                    content: markerContent2,
                    offset: new AMap.Pixel(-13, -30)
                });
                marker2.setLabel({
                    direction: 'top',
                    offset: new AMap.Pixel(0, 0),
                    content: `<div class='info'>${data.name}</div>`,
                });
                map.add(marker2);
                map.panTo([data.longitude, data.latitude]);
            }
        });

        document.getElementById('pantoBtn').addEventListener('click', function () {
            map.panTo([longitude, latitude]);
        });
        document.getElementById('refresh').addEventListener('click', function () {
            window.ReactNativeWebView.postMessage(JSON.stringify({
                reload: 200,
                message: "地图加载完成"
            }));
        });
        // Initialize map with an empty list on page load
        initializeMap([]);
    </script>
</body>

</html>
